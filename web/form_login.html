<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/_main.css">
    <link rel="stylesheet" href="estilo/_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Archivio Culturale</title>
</head>
<body>
    <main class="login-content container">
        <section class="login-section">
            <div class="login-header">
                <h1>
                    Bem-Vindo a Archivio Culturale
                </h1>
                <p>
                    Entre com suas informações de login
                </p>
            </div>

            <form class="login-fields" action="">
                <label for="login">Usuário</label>
                <input 
                    class="login-user"
                    type="text"
                    name="nome"
                    placeholder="Login"
                    id="login"
                    value=""
                    required 
                    autocomplete="off"
                >

                <label for="senha">Senha</label>
                <input 
                    class="login-password"
                    type="password"
                    name="senha"
                    placeholder="********"
                    id="senha"
                    value=""
                    required 
                    autocomplete="off"
                >

            </form>

            <button>
                Entrar
            </button>


        </section>
    
        <img class="login-banner" src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="estante com livros">

    </main>
</body>
</html>
